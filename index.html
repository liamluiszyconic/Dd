<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links + Storm Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #e63946;
    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    a {
      color: #4dabf7;
      text-decoration: none;
      font-size: 1.2em;
    }
    a:hover {
      text-decoration: underline;
    }
    .description {
      margin-top: 30px;
      max-width: 700px;
      text-align: center;
      font-size: 1em;
      line-height: 1.5;
    }
    .storm-tracker {
      margin-top: 30px;
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Links & Tracker</h1>

  <div class="links">
    <a href="https://www.youtube.com/@zyconnic73256" target="_blank">YouTube – Zyconnic73256</a>
    <a href="https://www.youtube.com/@LiamAnimationsll" target="_blank">YouTube – LiamAnimationsll</a>
    <a href="https://www.mediafire.com/file/3cb5cl3j6ne3tbh/NEW+ICONS.zip/file" target="_blank">Download My Icons (ZIP)</a>
  </div>

  <div class="description">
    <p>
      Below is a live weather/storm tracker powered by Windy.com showing global rain/wind.
    </p>
  </div>

  <div class="storm-tracker">
    <iframe
      src="https://embed.windy.com/embed2.html?lat=0&lon=0&zoom=2&level=surface&overlay=rain&menu=&message=&marker=&calendar=now&type=map"
      width="100%" height="100%" frameborder="0" allowfullscreen>
    </iframe>
  </div>
</body>
</html>
